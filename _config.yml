# Site
title: India Conferences
description: Listing tech gatherings in India. 
url: 
logo: halve.png                                       # Site logo
locale: en_US
timezone: Asia/Kolkata

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/06.jpg                   # images/unsplash-image-10.jpg  # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y

# Social Links
email:             me@zeospec.com
#google.plus:        username
twitter:            zeospec
facebook:           zeospec
#github:             zeospec
#stackoverflow:     
linkedin:          zeospec
#xing:              username
#instagram:          username
#lastfm:            username
#tumblr:            username
#pinterest:         username
#foursquare:        username
#steam:              username
#dribbble:          username
#youtube:           username
#soundcloud:        username
#weibo:             username
#flickr:            username
